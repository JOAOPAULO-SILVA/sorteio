<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sorteio</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/86002c7e3d.js" crossorigin="anonymous"></script>
</head>
<body>
    <section id="main">
        <h1>Página de sorteio</h1>
        <p>Adicione os nomes para sortear o ganhador</p>
        <section id="addNames">
            <!-- barra de texto -->
            <input type="text" class="normal" id="typeBar" placeholder="Adicione os participantes">
            <!-- botão -->
            <button id="addNamesBtn">Adicionar</button>
        </section>
        <section id="names"></section>
        <button id="generateWinner">Gerar Vencedor</button>
    </section>
    <section>
        
    </section>
        <dialog id="modal">
            <i class="fa-solid fa-right-from-bracket"></i>
            <p>O Vencedor é: </p>
            <p id="winnerName">a</p>
        </dialog>
    <section class="loaderSection">
        <i class="fa-thin fa-spinner"></i>
        </section>
    <script src="./script.js"></script>
</body>
</html>
